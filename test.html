<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="#">
    <title>DPHomes</title>
</head>

<body>
    <style>
        * {
            list-style: none;
            border: 0;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: 0;
            text-decoration: none;
        }

        :root {
            --color-primary: #194668;
            --color-secondary: #c5804b;
            --color-white: #ffffff;

            --container-lg: 92%;
            --container-mg: 88%;

            --transition: all 400ms ease;

            --boxshadow: 0 0 12px 0 rgba(0, 0, 0, 0.5);
        }

        .container__lg {
            width: var(--container-lg);
        }

        body {
            font-family: "Inter", sans-serif;
        }

        header {
            background-image: url("../images/banner.jpg");
            height: 100vh;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: cover;
        }

        /* =========== NavBar ============ */
        nav {
            height: 5rem;
            width: 100vw;
            display: grid;
            place-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
        }

        .window-scrolled {
            background: var(--color-bg-2);
            border-bottom: 0.2rem solid var(--color-bg-3);
            box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.3);
            height: 7rem;
        }

        .nav__container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .nav__toggle-btn {
            display: none;
        }

        .nav__logo {
            width: 6rem;
            color: var(--color-white);
        }

        .nav__links {
            display: flex;
            gap: 3rem;
        }

        .nav__links li a {
            color: var(--color-white);
        }

        .nav__socials {}

        .nav__socials a {
            background: var(--color-white);
            padding: 0.8rem 1.8rem;
            border-radius: 20px;
            color: var(--color-primary);
            transition: var(--transition);
        }

        .nav__socials a:hover {
            box-shadow: var(--boxshadow);
            color: var(--color-white);
            background-color: var(--color-primary);
        }

        /* Mobile Device BreakPoints */
        @media screen and (max-width: 992px) {
            .nav__socials {
                display: none;
            }

            .nav__links {
                position: absolute;
                top: 100%;
                right: 0;
                flex-direction: column;
                gap: 0;
                display: none;
            }

            .nav__links li {
                height: 5rem;
                box-shadow: -1rem 1rem 0.5rem rgba(206, 205, 205, 0.7);
            }

            .nav__links li a {
                background: var(--color-bg-4);
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                padding: 1rem 5rem 1rem 3rem;
                border-top: 1px solid var(--color-bg-2);
            }

            .nav__toggle-btn {
                display: inline-block;
                font-size: 2rem;
                background: transparent;
                cursor: pointer;
                color: var(--color-white);
            }

            #nav__toggle-close {
                display: none;
            }

            .nav__links {
                perspective: none;
            }

            /* ============= ANIMATION 2 ================ */
            .nav__links li {
                transform: rotateY(90deg) rotateX(-90deg);
                transform-origin: top right;
                animation: animation2 1s ease forwards;
                opacity: 0;
            }

            .nav__links li:nth-child(2) {
                animation-delay: 300ms;
            }

            .nav__links li:nth-child(3) {
                animation-delay: 600ms;
            }

            .nav__links li:nth-child(4) {
                animation-delay: 900ms;
            }

            .nav__links li:nth-child(5) {
                animation-delay: 1200ms;
            }

            @keyframes animation2 {
                to {
                    transform: rotate(0);
                    opacity: 1;
                }
            }
        }
    </style>
    <header>
        <nav>
            <div class="container__lg nav__container">
                <a href="index.html" class="nav__logo">DPHome</a>
                <ul class="nav__links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
                <ul class="nav__socials">
                    <a href="#">Try now</a>
                </ul>
                <button class="nav__toggle-btn" id="nav__toggle-open"><i class="fa-solid fa-bars"></i></button>
                <button class="nav__toggle-btn" id="nav__toggle-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>


    <script>
        /* Navbar  */
        const nav = document.querySelector(".nav__links");
        const openNavBtn = document.querySelector("#nav__toggle-open");
        const closeNavBtn = document.querySelector("#nav__toggle-close");

        const openNav = () => {
            nav.style.display = "flex";
            openNavBtn.style.display = "none";
            closeNavBtn.style.display = "inline-block";
        };

        openNavBtn.addEventListener("click", openNav);

        const closeNav = () => {
            nav.style.display = "none";
            openNavBtn.style.display = "inline-block";
            closeNavBtn.style.display = "none";
        };

        closeNavBtn.addEventListener("click", closeNav);

        nav.querySelectorAll("li a").forEach((navLink) => {
            navLink.addEventListener("click", closeNav);
        });

    </script>
</body>

</html>
